<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Introduction</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- introduction Vue-->
            <div class="col-xs-12" id="introduction" :title="hoverMessage">
                <input type="checkbox" v-model="introductionClass" :true-value="'alert-success'" :false-value="'alert-danger'">
                <div class="alert" :class="introductionClass">
                    <p> {{ successMessage }} </p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- List Vue-->
            <div class="col-xs-12" id="game-list">
                <ul v-if="success">
                    <li v-for="game in games"> {{game.id}} - {{ game.text }} </li>
                </ul>
                <div v-else> {{ errorMessage }} </div>
                <button @click="wrong"> {{buttonMessage}} </button>
            </div>
        </div>
    </div>

    <script src="../node_modules/vue/dist/vue.js "></script>
    <script src=" introduction.js "></script>
</body>

</html>
